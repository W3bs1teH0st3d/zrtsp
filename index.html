<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            cursor: default;
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 5em;
            color: #ff4444;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(255, 68, 68, 0.7);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.8em;
            color: #ddd;
            margin: 15px 0;
        }

        span {
            font-size: 1.4em;
            color: #ff6666;
            font-weight: bold;
            transition: color 0.3s;
        }

        span:hover {
            color: #ff9999;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Эффект мигания для оверлея */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .overlay.active {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>404 - Ошибка</h2>
        <p>Ссылка не найдена</p>
        <span>Проверьте правильность ввода</span>
    </div>
    <div id="prank-overlay" class="overlay hidden">
        <h2>404 - Ошибка</h2>
        <p>Подключение к серверу потеряно...</p>
        <span>Попробуйте перезагрузить страницу</span>
    </div>
    <audio id="prank-audio" src=""></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('prank-audio');
            const overlay = document.getElementById('prank-overlay');
            const container = document.querySelector('.container');

            // Определяем версию сайта по URL
            const path = window.location.pathname;
            if (path === '/s') {
                audio.src = 'sounds/moan.mp3'; // Стоны
            } else if (path === '/t') {
                audio.src = 'sounds/cry.mp3'; // Плач
            } else if (path === '/g') {
                audio.src = 'sounds/judge.mp3'; // Осуждающий звук
            } else {
                audio.src = 'sounds/moan.mp3'; // По умолчанию
            }

            // Список реальных заголовков сайтов для маскировки
            const fakeTitles = [
                'Google - Search the world\'s information',
                'YouTube - Enjoy the videos and music',
                'Wikipedia - The Free Encyclopedia',
                'Reddit - The front page of the internet',
                'X - What’s happening?',
                'Instagram - Share your moments',
                'Facebook - Log in or sign up',
                'TikTok - Make Your Day',
                'Amazon - Earth\'s biggest selection',
                'Netflix - Unlimited movies and TV shows'
            ];

            // Функция смены заголовка
            function changeTitle() {
                const randomTitle = fakeTitles[Math.floor(Math.random() * fakeTitles.length)];
                document.title = randomTitle;
            }

            // Пранк активируется при клике где угодно на странице
            let prankTriggered = false;
            document.body.addEventListener('click', () => {
                if (prankTriggered) return; // Запускаем только один раз
                prankTriggered = true;

                // Включаем звук на максимум
                audio.volume = 1.0;
                audio.loop = true;
                audio.play();

                // Показываем оверлей с эффектом мигания
                overlay.classList.remove('hidden');
                overlay.classList.add('active');
                container.style.display = 'none';

                // Меняем заголовок каждые 1.5 секунды
                setInterval(changeTitle, 1500);

                // Удерживаем активность
                setInterval(() => {
                    window.focus();
                    audio.play(); // Принудительно возобновляем звук
                }, 1000);

                // Открываем 10 случайных сайтов
                const randomSites = [
                    'https://www.google.com',
                    'https://www.youtube.com',
                    'https://www.reddit.com',
                    'https://www.wikipedia.org',
                    'https://www.twitter.com',
                    'https://www.instagram.com',
                    'https://www.facebook.com',
                    'https://www.tiktok.com',
                    'https://www.amazon.com',
                    'https://www.netflix.com'
                ];

                randomSites.forEach((site, index) => {
                    setTimeout(() => {
                        window.open(site, '_blank');
                    }, index * 300); // Ускоряем открытие вкладок
                });
            });

            // Предотвращаем остановку звука при потере фокуса
            window.addEventListener('blur', () => {
                audio.play();
            });

            // Блокируем закрытие вкладки (ограниченно работает в современных браузерах)
            window.addEventListener('beforeunload', (e) => {
                e.preventDefault();
                e.returnValue = 'Вы уверены, что хотите уйти?';
            });
        });
    </script>
</body>
</html>
