<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #212121;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            cursor: default;
        }

        .overlay {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #303030;
            border: 1px solid #424242;
            border-radius: 5px;
        }

        h2 {
            font-size: 2.5em;
            color: #d32f2f;
            margin: 0;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #b0b0b0;
            margin: 10px 0;
        }

        span {
            font-size: 1em;
            color: #d32f2f;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            span {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h2>404 - Ошибка</h2>
        <p>Подключение к серверу потеряно...</p>
        <span>Нажмите для проверки</span>
    </div>
    <audio id="prank-audio" src="sounds/moan.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('prank-audio');

            // Список заголовков для маскировки
            const fakeTitles = [
                'Google - Search',
                'YouTube - Videos',
                'Wikipedia - Info',
                'Reddit - News',
                'X - Updates',
                'Instagram - Photos',
                'Facebook - Login',
                'TikTok - Trends',
                'Amazon - Shop',
                'Netflix - Shows'
            ];

            // Список сайтов для переадресации
            const randomSites = [
                'https://www.google.com',
                'https://www.youtube.com',
                'https://www.reddit.com',
                'https://www.wikipedia.org',
                'https://www.twitter.com',
                'https://www.instagram.com',
                'https://www.facebook.com',
                'https://www.tiktok.com',
                'https://www.amazon.com',
                'https://www.netflix.com'
            ];

            // Функция смены заголовка
            function changeTitle() {
                const randomTitle = fakeTitles[Math.floor(Math.random() * fakeTitles.length)];
                document.title = randomTitle;
            }

            // Функция переадресации
            let siteIndex = 0;
            function redirectLoop() {
                setTimeout(() => {
                    window.location.href = randomSites[siteIndex];
                    siteIndex = (siteIndex + 1) % randomSites.length;
                }, 2000); // Переадресация каждые 2 секунды
            }

            // Пранк запускается при первом клике где угодно
            let prankStarted = false;
            document.body.addEventListener('click', () => {
                if (prankStarted) return;
                prankStarted = true;

                // Запускаем звук
                audio.volume = 1.0;
                audio.play();

                // Меняем заголовок каждые 1.5 секунды
                setInterval(changeTitle, 1500);

                // Запускаем переадресацию
                redirectLoop();

                // Удерживаем звук активным
                setInterval(() => {
                    audio.play();
                }, 1000);

                // Блокируем закрытие (ограниченно работает)
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault();
                    e.returnValue = 'Вы уверены?';
                });
            });

            // Возобновляем звук при потере фокуса
            window.addEventListener('blur', () => {
                audio.play();
            });
        });
    </script>
</body>
</html>
